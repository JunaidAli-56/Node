<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col col-style">
                <div class="card card-style">
                    <input type="text" id="input" placeholder="City Name">
                    <div id="weathercon">
                        <h1><i class="bi bi-sun-fill"></i></h1>
                    </div>
                    <div class="info">
                        <h2>
                            <i class="bi bi-geo-alt-fill">{%location%},{%country%}</i>
                        </h2>
                        <p id="date">Wed oct/23/2022 10:34 PM</p>
                        <h1 class="temp">{%tempval%}</h1>
                        <p class="tempMinMax">min {%tempmin%} max {%tempmax%}</p>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="index.js"></script>
</body>

</html>
